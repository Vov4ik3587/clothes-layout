<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <link href="style.css" rel="stylesheet" />
        <title>Cloth</title>
    </head>

    <body>
        <div class="content">
            <div class="product">
                <div class="product__pictures">
                    <div class="product__list-pic">
                        <img class="product__mini-pic1" src="./img/gwjl-uTS7Os.jpg"/>
                        <img class="product__mini-pic2" src="./img/PT-bauDUmRQ.jpg" />
                        <img class="product__mini-pic3" src="./img/Rk7qQjsAFTI.jpg" />
                    </div>
                    <img class="product__big-pic" src="./img/big-pic.jpg" />
                </div>
                <div class="product__text-info">
                    <div class="product___title">Рубашка MEDICINE</div>
                    <div class="category">
                        <div class="category__brand-type"></div>
                        <div class="category__brand"></div>
                        <div class="category__type"></div>
                    </div>
                    <div class="product__price">
                        <div class="product__price product__price_del"></div>
                        <div class="product__price product__price_actual"></div>
                        <div class="product__price product__price_promo"></div>
                    </div>
                    <div class="product___addition">
                        <div class="product___available"></div>
                        <div class="product___delivery"></div>
                    </div>
                    <div class="buttons">
                        <div class="buttons__basket"></div>
                        <div class="buttons__favorites"></div>
                    </div>
                    <div class="product___description"></div>
                    <div class="share">
                        <div class="share__caption"></div>
                        <div class="share__buttons">
                            <div class="share__buttons share__buttons_vk"></div>
                            <div
                                class="share__buttons share__buttons_google"
                            ></div>
                            <div
                                class="share__buttons share__buttons_facebook"
                            ></div>
                            <div
                                class="share__buttons share__buttons_twitter"
                            ></div>
                        </div>
                        <div class="share__number"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
